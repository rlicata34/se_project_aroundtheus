<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Licata" />
    <meta
      name="description"
      content="Check out our travel website. Document and share experiences with others."
    />
    <meta
      name="keywords"
      content="travel, experience, world, county, globe, blog"
    />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/aroundtheus-logo.svg')%>"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="new-item-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form form" id="profile-form">
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input
                type="text"
                name="title"
                id="profile-name"
                class="form__input form__input_type_title"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__error" id="profile-name-error"></span>
            </label>
            <label class="form__label">
              <input
                type="text"
                name="description"
                id="profile-description"
                class="form__input form__input_type_description"
                placeholder="Description"
                minlength="2"
                maxlength="400"
                required
              />
              <span class="form__error" id="profile-description-error"></span>
            </label>
          </fieldset>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-item-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form form" id="card-form">
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input
                type="text"
                name="title"
                id="card-title"
                class="form__input form__input_type_title"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="form__error" id="card-title-error"></span>
            </label>
            <label class="form__label">
              <input
                type="url"
                name="image-link"
                id="card-link"
                class="form__input form__input_type_link"
                placeholder="Image link"
                required
              />
              <span class="form__error" id="card-link-error"></span>
            </label>
          </fieldset>
          <button
            class="form__button form__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-image">
        <button class="modal__close modal__close-image"></button>
        <img src="" alt="" class="modal__image" />
        <h3 class="modal__image-title"></h3>
      </div>
    </div>
    <template class="cards page__section" id="card-template">
      <ul class="cards__list">
        <li class="card">
          <img src="" alt="" class="card__image" id="card-image" />
          <div class="card__description">
            <h2 class="card__title" id="card-title"></h2>
            <button class="card__like-button" type="button"></button>
          </div>
          <button class="card__delete-button"></button>
        </li>
      </ul>
    </template>
  </body>
</html>
