<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Licata" />
    <meta
      name="description"
      content="Check out our travel website. Document and share experiences with others."
    />
    <meta
      name="keywords"
      content="travel, experience, world, county, globe, blog"
    />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheus-logo.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="title"
              class="form__input"
              id="profile-form-title"
              placeholder="Name"
              required
            />
            <input
              type="text"
              name="description"
              class="form__input"
              id="profile-form-description"
              placeholder="Description"
              required
            />
          </fieldset>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template class="cards page__section" id="card-template">
      <ul class="cards__list">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
