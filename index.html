<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Licata" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheus-logo.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Image of Yosemite"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Yosimite Valley</h2>
              <button class="card__heart-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Image of Lake Louise"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__heart-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Image of Bald Mountains"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__heart-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.jpg"
              alt="Image of Latemar"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__heart-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Image of Vanoise National Park"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__heart-button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago.jpg"
              alt="Image of Lago Di Braies"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__heart-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
